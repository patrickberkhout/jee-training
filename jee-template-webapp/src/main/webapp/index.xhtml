<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="template/page.xhtml">
		<ui:define name="content">
			<h2>This is page1 content</h2>
			<h:form>
				<h:outputLabel value="What is your name?" for="name" />
				<h:inputText value="#{indexModel.name}" id="name" />
				<h:commandButton value="Submit" action="index" />
			</h:form>
			<p>
				<h:outputText value="#{indexModel.message}"
					rendered="#{not empty nameBean.message}" />
			</p>
		</ui:define>
	</ui:composition>

</h:body>

</html>
